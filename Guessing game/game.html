<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>GUESSING GAME</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <h1>GUESSING GAME</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-field">
              <label for="guessingNumber">
                Guess a Number between 1 to 5
              </label>
              <input
                type="number"
                name=""
                id="guessingNumber"
                min="1"
                max="5"
                required
              />
            </div>

            <div class="buttons">
              <button id="check-btn" type="submit">Check Result</button>
            </div>
          </form>
          <p class="result-text"></p>
          <p class="remaining-Attempts"></p>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
