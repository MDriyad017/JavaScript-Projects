<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title> Image Slider </title>
</head>
<body>

    
<!-- image slider start -->
    <div class="slider-container">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio button end -->

            <!-- slide images start -->
            <div class="slide first">
                <img src="bird1.jpg" alt="birdone" class="img-size">
            </div>
            <div class="slide">
                <img src="bird2.jpg" alt="birdtwo" class="img-size">
            </div>
            <div class="slide">
                <img src="bird3.jpg" alt="birdthree" class="img-size">
            </div>
            <div class="slide">
                <img src="bird4.jpg" alt="birdfour" class="img-size">
            </div>
            <!-- slide images end -->

            <!-- auto navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- auto navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>
<!-- image slider end -->




    <script src="slider.js"></script>
</body>
</html>
